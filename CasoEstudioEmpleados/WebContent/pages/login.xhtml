	 <main class="login-form">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                     <h5 class="card-header">Login</h5>
                    <div class="card-body">
                        <h:form>
                       
                       		<div class="form-group row">
                                <label for="user" class="col-md-4 col-form-label text-md-right">Usuario</label>
                                <div class="col-md-6">
                                    <h:inputText class="form-control" value="#{loginBean.miPersonaVo.documento}" id="user"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                <div class="col-md-6">
                                    <h:inputSecret value="#{loginBean.miPersonaVo.password}"  class="form-control" id="password" />
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-6 offset-md-4">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="remember" /> Remember Me 
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <h:commandButton action="#{loginBean.validarUsuario()}" class="btn btn-primary" value="Ingresar" />
                                <a href="#" class="btn btn-link">
                                    Forgot Your Password?
                                </a>
                            </div>
                    
                   </h:form>
                </div>
            </div>
            <br></br>
            <br></br>
            <h:panelGroup rendered="#{loginBean.mostrarError}">
							<div class="alert alert-danger" role="alert">
								<div class="form-group row">
						  			<h:outputLabel class="col-md-12" value="#{loginBean.mensaje}" />
						  		</div>
							</div>
			</h:panelGroup>
        </div>
    </div>
    </div>

</main>
